apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngrok-agent
  namespace: ngrok-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ngrok-agent
  template:
    metadata:
      labels:
        app: ngrok-agent
    spec:
      containers:
        - name: ngrok-agent
          image: ngrok/ngrok:3
          args:
            - "http"
            - "interview-app:80"   # Target my app service
            - "--authtoken"
            - "$(NGROK_AUTH_TOKEN)"
            - "--log"
            - "stdout"
          env:
            - name: NGROK_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ngrok-secret
                  key: authtoken
          ports:
            - containerPort: 4040   # Ngrok Web UI for external accessing of ngrok
