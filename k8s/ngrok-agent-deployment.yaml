apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngrok-agent
  namespace: ngrok-operator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ngrok-agent
  template:
    metadata:
      labels:
        app: ngrok-agent
    spec:
      containers:
        - name: ngrok-agent
          image: ngrok/ngrok:3
          args:
            - "http"
            - "interview-app:80"         # Target your app service
            - "--authtoken"
            - "$(NGROK_AUTH_TOKEN)"       # From secret
            - "--allow-cidr"
            - "192.168.0.0/16"           # Allow internal network
            - "--deny-cidr"
            - "5.142.0.0/16"             # Block Spain
            - "--rate-limit"
            - "20:60s"                    # 20 requests per 60 seconds
            - "--log"
            - "stdout"                     # Send logs to stdout
          env:
            - name: NGROK_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: ngrok-secret
                  key: authtoken
          ports:
            - containerPort: 4040          # Ngrok web UI inside pod
