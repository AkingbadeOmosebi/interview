name: Build and Scan with Trivy

on:
  workflow_run:
    workflows: ["CI - SonarCloud scan"]
    types: [completed]

jobs:
  build_and_scan:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      changes_detected: ${{ steps.check_changes.outputs.changed }}
      short_sha: ${{ steps.set_vars.outputs.short_sha }}
    env:
      IMAGE_NAME: interview-app

    steps:
      # 1. Checkout with enough history for diff
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # 2. Set environment variables
      - name: Set environment variables
        id: set_vars
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      # 3. Check if app code changed
      - name: Check if app code changed
        id: check_changes
        run: |
          if git diff --quiet HEAD^ HEAD -- ./app; then
            echo "No changes in app directory"
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Changes detected in app directory"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # 4. Build Docker image (only if changes detected)
      - name: Build Docker image
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          docker build -t $IMAGE_NAME:$SHORT_SHA -t $IMAGE_NAME:latest ./app

      # 5. Run Trivy scan (only if changes detected)
      - name: Run Trivy vulnerability scan
        if: steps.check_changes.outputs.changed == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: table
          exit-code: 1
          severity: 'CRITICAL,HIGH'

      # 6. Create status artifact for next workflow
      - name: Create build status artifact
        if: always()
        run: |
          mkdir -p /tmp/build-status
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ] && [ "${{ job.status }}" == "success" ]; then
            echo "BUILD_REQUIRED=true" > /tmp/build-status/status.txt
            echo "SHORT_SHA=$SHORT_SHA" >> /tmp/build-status/status.txt
          else
            echo "BUILD_REQUIRED=false" > /tmp/build-status/status.txt
          fi

      - name: Upload build status
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-status
          path: /tmp/build-status/
          retention-days: 1

      # 8. Create workflow summary
      - name: Workflow Summary
        if: always()
        run: |
          echo "## Build and Scan Summary" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo " Changes detected in \`./app\`" >> $GITHUB_STEP_SUMMARY
            echo " Docker image built: \`$IMAGE_NAME:$SHORT_SHA\`" >> $GITHUB_STEP_SUMMARY
            if [ "${{ job.status }}" == "success" ]; then
              echo " Trivy scan passed - No critical vulnerabilities" >> $GITHUB_STEP_SUMMARY
            else
              echo " Trivy scan failed - Critical vulnerabilities found" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo " No changes in \`./app\` - Skipped build and scan" >> $GITHUB_STEP_SUMMARY
          fi