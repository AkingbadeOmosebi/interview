name: Build and Scan with Trivy

on:
  workflow_run:
    workflows: ["CI - SonarCloud scan"]
    types: [completed]

# This will depend on the completion of the former pipeline sonarcloud

jobs:
  build_scan:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
   # condition set for next step
    env:
      IMAGE_NAME: interview-app
      SHORT_SHA: ${{ github.sha }}
      REGISTRY: ghcr.io/${{ github.repository_owner }}

    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase registry, short SHA, and SemVer
        run: |
          # Convert GitHub repository owner to lowercase for Docker
          REGISTRY=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')
          SHORT_SHA=${GITHUB_SHA::7}
          # Auto-increment SemVer patch using GitHub run number
          SEMVER="1.0.${{ github.run_number }}"
          echo "REGISTRY=$REGISTRY" >> $GITHUB_ENV
          echo "SHORT_SHA=$SHORT_SHA" >> $GITHUB_ENV
          echo "SEMVER=$SEMVER" >> $GITHUB_ENV

      - name: Check if app code changed
        run: |
          git fetch --depth=2
          if git diff --quiet HEAD^ HEAD -- ./app; then
            echo "No changes in app, skipping Docker build and Trivy scan."
            exit 0
          fi

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME:$SHORT_SHA -t $IMAGE_NAME:latest -t $IMAGE_NAME:$SEMVER ./app

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:latest
          format: table
          exit-code: 1  # fail if vulnerabilities
