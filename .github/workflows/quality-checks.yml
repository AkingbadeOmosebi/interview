# Quality Checks - Fast feedback on code quality and secrets
# Combines GitLeaks (secrets scanning) and MegaLinter (code quality/linting)
# Both jobs run in parallel for faster execution
name: quality-checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

env:
  APPLY_FIXES: all
  APPLY_FIXES_EVENT: pull_request
  APPLY_FIXES_MODE: commit

jobs:
  gitleaks:
    name: GitLeaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: GitLeaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  megalinter:
    # MegaLinter GitHub Action configuration file
    # Optimized for faster performance
    name: MegaLinter Code Quality
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write
      pull-requests: write

    steps:
      # Git Checkout
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      # Check if app code changed
      - name: Check if app code changed
        id: check_changes
        run: |
          if git rev-parse --verify HEAD^ >/dev/null 2>&1; then
            if git diff --quiet HEAD^ HEAD -- ./app; then
              echo "No changes detected in ./app"
              echo "changes_detected=false" >> $GITHUB_OUTPUT
            else
              echo "Changes detected in ./app"
              echo "changes_detected=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "No parent commit found â€” treating as changed"
            echo "changes_detected=true" >> $GITHUB_OUTPUT
          fi

      # MegaLinter - ONLY runs if changes detected
      - name: MegaLinter
        if: steps.check_changes.outputs.changes_detected == 'true'
        # Use a specific flavor for faster performance
        # Options: javascript, python, terraform, go, etc.
        # See: https://megalinter.io/latest/flavors/
        uses: oxsecurity/megalinter/flavors/javascript@v9
        id: ml
        env:
          # CRITICAL: Only validate changed files, not entire codebase
          VALIDATE_ALL_CODEBASE: false
          
          # Disable LLM Advisor for speed (takes 30-60 seconds)
          LLM_ADVISOR_ENABLED: false
          
          # Enable parallel processing
          PARALLEL: true
          
          # Disable slow/unnecessary linters
          DISABLE_LINTERS: SPELL_CSPELL,COPYPASTE_JSCPD
          
          # Only lint specific directories (adjust to your needs)
          # FILTER_REGEX_INCLUDE: '(app/|src/)'
          
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Upload MegaLinter artifacts
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        if: steps.check_changes.outputs.changes_detected == 'true' && (success() || failure())
        with:
          name: MegaLinter reports
          include-hidden-files: "true"
          path: |
            megalinter-reports
            mega-linter.log

      # Create pull request if applicable
      - name: Create Pull Request with applied fixes
        uses: peter-evans/create-pull-request@v7
        id: cpr
        if: >-
          steps.check_changes.outputs.changes_detected == 'true' &&
          steps.ml.outputs.has_updated_sources == 1 &&
          (
            env.APPLY_FIXES_EVENT == 'all' ||
            env.APPLY_FIXES_EVENT == github.event_name
          ) &&
          env.APPLY_FIXES_MODE == 'pull_request' &&
          (
            github.event_name == 'push' ||
            github.event.pull_request.head.repo.full_name == github.repository
          ) &&
          !contains(github.event.head_commit.message, 'skip fix')
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          commit-message: "[MegaLinter] Apply linters automatic fixes"
          title: "[MegaLinter] Apply linters automatic fixes"
          labels: bot

      - name: Create PR output
        if: >-
          steps.check_changes.outputs.changes_detected == 'true' &&
          steps.ml.outputs.has_updated_sources == 1 &&
          (
            env.APPLY_FIXES_EVENT == 'all' ||
            env.APPLY_FIXES_EVENT == github.event_name
          ) &&
          env.APPLY_FIXES_MODE == 'pull_request' &&
          (
            github.event_name == 'push' ||
            github.event.pull_request.head.repo.full_name == github.repository
          ) &&
          !contains(github.event.head_commit.message, 'skip fix')
        run: |
          echo "PR Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "PR URL - ${{ steps.cpr.outputs.pull-request-url }}"

      # Push new commit if applicable
      - name: Prepare commit
        if: >-
          steps.check_changes.outputs.changes_detected == 'true' &&
          steps.ml.outputs.has_updated_sources == 1 &&
          (
            env.APPLY_FIXES_EVENT == 'all' ||
            env.APPLY_FIXES_EVENT == github.event_name
          ) &&
          env.APPLY_FIXES_MODE == 'commit' &&
          github.ref != 'refs/heads/main' &&
          (
            github.event_name == 'push' ||
            github.event.pull_request.head.repo.full_name == github.repository
          ) &&
          !contains(github.event.head_commit.message, 'skip fix')
        run: sudo chown -Rc $UID .git/

      - name: Commit and push applied linter fixes
        uses: stefanzweifel/git-auto-commit-action@v6
        if: >-
          steps.check_changes.outputs.changes_detected == 'true' &&
          steps.ml.outputs.has_updated_sources == 1 &&
          (
            env.APPLY_FIXES_EVENT == 'all' ||
            env.APPLY_FIXES_EVENT == github.event_name
          ) &&
          env.APPLY_FIXES_MODE == 'commit' &&
          github.ref != 'refs/heads/main' &&
          (
            github.event_name == 'push' ||
            github.event.pull_request.head.repo.full_name == github.repository
          ) &&
          !contains(github.event.head_commit.message, 'skip fix')
        with:
          branch: >-
            ${{
              github.event.pull_request.head.ref ||
              github.head_ref ||
              github.ref
            }}
          commit_message: "[MegaLinter] Apply linters fixes"
          commit_user_name: megalinter-bot
          commit_user_email: 129584137+megalinter-bot@users.noreply.github.com

      # Summary for skipped runs
      - name: Workflow Summary
        if: always()
        run: |
          echo "## Quality Checks Summary" >> $GITHUB_STEP_SUMMARY
          echo "### GitLeaks: Completed" >> $GITHUB_STEP_SUMMARY
          echo "### MegaLinter:" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check_changes.outputs.changes_detected }}" == "false" ]; then
            echo " No changes in ./app - MegaLinter skipped." >> $GITHUB_STEP_SUMMARY
          else
            echo " MegaLinter completed." >> $GITHUB_STEP_SUMMARY
          fi