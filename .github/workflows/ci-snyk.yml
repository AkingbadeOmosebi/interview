name: Snyk Dependency Scan

on:
  workflow_run:
    workflows: ["CI - SonarCloud scan"]
    types:
      - completed

permissions:
  contents: read

jobs:
  snyk_scan:
    runs-on: ubuntu-latest

    steps:
      # Checkout your code for scanning
      - uses: actions/checkout@v4

      # Set up Node.js (adjust version as needed)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
        continue-on-error: true

      # Install dependencies - Snyk needs this to analyze your project
      - name: Install dependencies
        run: npm ci
        continue-on-error: true

      # Install Snyk CLI globally
      - name: Install Snyk CLI
        run: npm install -g snyk
        continue-on-error: true

      # Run Snyk vulnerability test
      - name: Run Snyk open-source vulnerability test
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --org=${{ secrets.SNYK_ORG_ID }}
        continue-on-error: true

      # Upload the scan results to Snyk platform
      - name: Monitor project snapshot on Snyk dashboard
        run: |
          snyk monitor \
            --org=${{ secrets.SNYK_ORG_ID }} \
            --project-name="${{ github.repository }}" \
            --remote-repo-url=https://github.com/${{ github.repository }} \
            --target-reference=${{ github.ref_name }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        continue-on-error: true

      # Run Snyk Code static analysis (SAST)
      - name: Run Snyk Code scan (SAST)
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: --org=${{ secrets.SNYK_ORG_ID }}
        continue-on-error: true

      # CRITICAL: Always exit with success
      - name: Ensure workflow success
        if: always()
        run: |
          echo "Snyk scan completed (vulnerabilities may exist, check Snyk dashboard)"
          exit 0

    # Trigger Docker build directly from this workflow
  trigger_docker_build:
    needs: snyk_scan
    if: always()
    uses: ./.github/workflows/ci-docker-build-&-push-trivy-scan.yml
    secrets: inherit
    permissions:
      contents: write
      packages: write
      issues: write
      pull-requests: write
      id-token: write