name: Snyk Dependency Scan

on:
  workflow_run:
    workflows: ["CI - SonarCloud scan"]  # Triggered after this workflow completes
    types:
      - completed

permissions:
  contents: read

jobs:
  snyk_scan:
    runs-on: ubuntu-latest
    continue-on-error: true

    steps:
      # Checkout your code for scanning
      - uses: actions/checkout@v4

      # Set up Node.js (adjust version as needed)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      # Install dependencies - Snyk needs this to analyze your project
      - name: Install dependencies
        run: npm ci

      # Install Snyk CLI globally
      - name: Install Snyk CLI
        run: npm install -g snyk

      # Run Snyk vulnerability test
      # continue-on-error allows workflow to continue even if vulnerabilities found
      - name: Run Snyk open-source vulnerability test
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --org=${{ secrets.SNYK_ORG_ID }}
        continue-on-error: true

      # Upload the scan results to Snyk platform for ongoing monitoring and alerts
      # This monitors your project and makes it visible in the Snyk dashboard
      - name: Monitor project snapshot on Snyk dashboard
        run: |
          snyk monitor \
            --org=${{ secrets.SNYK_ORG_ID }} \
            --project-name="${{ github.repository }}" \
            --remote-repo-url=https://github.com/${{ github.repository }} \
            --target-reference=${{ github.ref_name }}
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # Run Snyk Code static analysis (SAST) on your codebase
      - name: Run Snyk Code scan (SAST)
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: --org=${{ secrets.SNYK_ORG_ID }}
        continue-on-error: true