# .github/workflows/terraform.yml
# GitHub Actions workflow to deploy EKS infrastructure using Terraform Cloud
# Uses OIDC for secure AWS authentication (no hardcoded keys!)
# Includes TFSec security scanning with HTML report

name: 'Terraform EKS Deployment'

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/**.tf'
      - 'infrastructure/**.tfvars'
      - '.github/workflows/terraform-deploy-eks-tfsec.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'infrastructure/**.tf'
      - 'infrastructure/**.tfvars'
  workflow_dispatch:

concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    working-directory: ./infrastructure

jobs:
  terraform:
    name: 'Terraform Security & Deployment'
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read
      pull-requests: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run TFSec Security Scanner
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ./infrastructure
          soft_fail: true
          format: lovely
          additional_args: --minimum-severity MEDIUM

      - name: Generate TFSec HTML Report
        if: always()
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
          tfsec . --format html --out tfsec-report.html --minimum-severity LOW || true
          echo "TFSec scan complete."

      - name: Upload TFSec HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tfsec-security-report
          path: infrastructure/tfsec-report.html
          retention-days: 30

      - name: Generate TFSec Summary
        if: github.event_name == 'pull_request'
        id: tfsec-summary
        run: |
          tfsec . --format markdown --minimum-severity MEDIUM > tfsec-summary.md || true
          if [ -f tfsec-summary.md ]; then
            echo "TFSEC_SUMMARY<<EOF" >> $GITHUB_OUTPUT
            cat tfsec-summary.md >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          fi

      - name: Comment TFSec Results on PR
        if: github.event_name == 'pull_request' && steps.tfsec-summary.outputs.TFSEC_SUMMARY != ''
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### TFSec Security Scan Results
            
            <details><summary>Show Security Findings</summary>
            
            ${{ steps.tfsec-summary.outputs.TFSEC_SUMMARY }}
            
            </details>
            
            Full HTML report available in workflow artifacts
            
            *Scanned by: @${{ github.actor }}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-central-1
          role-session-name: GitHubActions-TerraformDeploy

      - name: Verify AWS Identity
        run: aws sts get-caller-identity

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate -no-color

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        
        # auto fix the formatting issue
      - name: Terraform Format
        run: terraform fmt -recursive
        continue-on-error: true


      # Step: Install and Run Infracost
      - name: Setup Infracost
        uses: infracost/infracost-gh-action@v2
        with:
          api-key: ${{ secrets.INFRACOST_API_KEY }}

      - name: Generate Infracost cost estimate
        run: |
          infracost breakdown \
          --path . \
          --format json \
          --out-file infracost.json

      - name: Infracost Diff (PR comment)
        if: github.event_name == 'pull_request'
        uses: infracost/infracost-gh-action@v2
        with:
          path: infracost.json
          behavior: update


      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve

      - name: Display Outputs
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Deployment Complete!"
          echo "Cluster Name:"
          terraform output cluster_name
          echo "To configure kubectl:"
          terraform output -raw kubeconfig_cmd
