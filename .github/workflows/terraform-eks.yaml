# .github/workflows/terraform.yml
# GitHub Actions workflow to deploy EKS infrastructure using Terraform Cloud
# Uses OIDC for secure AWS authentication (no hardcoded keys!)

name: 'Terraform EKS Deployment'

on:
  push:
    branches:
      - main
    paths:
      - '**.tf'
      - '**.tfvars'
      - '.github/workflows/terraform.yml'
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Allows manual trigger from GitHub UI

# Prevents concurrent runs (important for Terraform state)
concurrency:
  group: terraform-${{ github.ref }}
  cancel-in-progress: false

jobs:
  terraform:
    name: 'Terraform Plan & Apply'
    runs-on: ubuntu-latest
    
    # Required for OIDC authentication
    permissions:
      id-token: write   # Allows GitHub to request AWS credentials
      contents: read    # Allows reading repo files
      pull-requests: write  # Allows commenting on PRs

    steps:
      # Step 1: Checkout repository code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Configure AWS credentials using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: eu-central-1
          role-session-name: GitHubActions-TerraformDeploy

      # Step 3: Verify AWS connection
      - name: Verify AWS Identity
        run: |
          echo "AWS Account ID:"
          aws sts get-caller-identity

      # Step 4: Setup Terraform CLI
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.0
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      # Step 5: Initialize Terraform (connects to TF Cloud)
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./

      # Step 6: Validate configuration
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      # Step 7: Format check (optional, ensures code style)
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check -recursive
        continue-on-error: true

      # Step 8: Plan changes
      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -out=tfplan
        continue-on-error: false

      # Step 9: Comment plan on PR (for review)
      - name: Comment Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Terraform Plan ðŸ“–
            
            <details><summary>Show Plan</summary>
            
            \`\`\`
            ${{ steps.plan.outputs.stdout }}
            \`\`\`
            
            </details>
            
            *Pushed by: @${{ github.actor }}*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      # Step 10: Apply changes (only on main branch)
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan

      # Step 11: Output cluster info
      - name: Display Outputs
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo " Deployment Complete!"
          echo ""
          echo "Cluster Name:"
          terraform output cluster_name
          echo ""
          echo "To configure kubectl, run:"
          terraform output -raw kubeconfig_cmd