# nginx.conf â€” custom Nginx configuration for static site
# Running Nginx as a non-root user, so I removed the 'user' directive entirely.

# Non-root writable PID location
pid /tmp/nginx.pid;

# Required Nginx events block
events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Non-root temp paths
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp_path;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    server {
        # Serving on a non-privileged port since container runs as non-root
        listen 8080;
        server_name localhost;

        # Static site root
        root /usr/share/nginx/html;
        index index.html;

        # Performance: enable gzip compression
        gzip on;
        gzip_types text/plain text/css application/javascript application/json image/svg+xml;
        gzip_min_length 256;

        # Cache static assets aggressively
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Serve main HTML or return 404 if missing
        location / {
            try_files $uri $uri/ =404;
        }
    }
}
