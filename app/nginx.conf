# nginx.conf — custom Nginx configuration for static site

# Removed the 'user' directive - as it cant be used as non-root
# DO NOT include: user nginx;

# Specified custom PID file location where non-root user has write access
pid /tmp/nginx.pid;

# The 'events' block is required by Nginx
events {
    worker_connections 1024;
}

http {
    # Include MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Temporary paths that non-root user can write to
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path       /tmp/proxy_temp_path;
    fastcgi_temp_path     /tmp/fastcgi_temp;
    uwsgi_temp_path       /tmp/uwsgi_temp;
    scgi_temp_path        /tmp/scgi_temp;

    # Defines the server block — this is where requests are handled.
    server {
        listen 8080;
        server_name localhost;

        # Root directory where Nginx will serve files from
        root /usr/share/nginx/html;
        index index.html;

        # Enable gzip compression to make assets load faster
        gzip on;
        gzip_types text/plain text/css application/javascript application/json image/svg+xml;
        gzip_min_length 256;

        # Set caching for static assets to improve performance
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }

        # Serve the main HTML and return 404 if not found
        location / {
            try_files $uri $uri/ =404;
        }
    }
}