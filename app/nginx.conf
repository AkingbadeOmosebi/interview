# nginx.conf — custom Nginx configuration for static site

# The 'events' block is required by Nginx but not needed for basic setups.
events {}

http {
    # Defines the server block — this is where requests are handled.
    server {
        listen 80;  # The port inside the container that Nginx listens on
        server_name localhost;

        # Root directory where Nginx will serve files from
        root /usr/share/nginx/html;
        index index.html;

        # Enable gzip compression to make assets load faster
        gzip on;
        gzip_types text/plain text/css application/javascript application/json image/svg+xml;
        gzip_min_length 256;

        # Set caching for static assets to improve performance
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 30d;  # Browser will cache these files for 30 days
            add_header Cache-Control "public, max-age=2592000";
        }

        # Serve the main HTML and return 404 if not found
        location / {
            try_files $uri $uri/ =404;
        }
    }
}

